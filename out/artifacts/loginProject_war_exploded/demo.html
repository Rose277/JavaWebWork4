<!DOCTYPE HTML>
<html>
<head>

    <meta charset="utf-8">
    <base href="<%=basePath%>">
    <title>省市二级联动</title>
    <style type="text/css">
        .demo{width:80%; margin:20px auto}
        .demo p{line-height:24px}
    </style>
    <script src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/jquery.cityselect.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#city_1").citySelect();
            $("#city_2").citySelect({
                prov:"北京",
                nodata:"none"
            });

        })
    </script>
</head>
<body>
<div id="main">
    <div class="demo">
        <p>二级级联动，默认省份：北京，</p>
        <div id="city_1">
            <select class="prov"></select>
            <select class="city" disabled="disabled"></select>
        </div>
    </div>
</div>
<br />
<br />
</div>
</body>
</html>
